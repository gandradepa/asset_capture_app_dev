<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md text-center">
        <h2 class="text-xl font-bold mb-4">âœ… Asset Registered Successfully!</h2>

        <p class="text-sm mb-2">Asset Code: <span class="font-mono font-semibold">{{ qr_code }}</span></p>
        <p class="text-sm mb-4">Number of Pictures Uploaded: <strong>{{ files_saved|length }}</strong></p>

        <ul class="text-left text-sm mb-4">
            {% for file in files_saved %}
                <li class="mb-1">
                    <a href="{{ url_for('static', filename='uploads/' + file) }}" class="text-blue-600 underline" target="_blank">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>

        <form method="GET" action="/">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register New Asset</button>
        </form>
    </div>
</body>
</html>
